<!DOCTYPE html>
<html>
<head>
    <title>Company Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1,
        h2 {
            color: #005f5f;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        input[type="submit"] {
            background-color: #005f5f;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #004f4f;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #005f5f;
            color: white;
        }

        a {
            color: #005f5f;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}">Home</a>
    <h1>Company Comparison</h1>
    <img src="data:image/png;base64,{{ plot_url }}" alt="Company">
</body>
</html>
